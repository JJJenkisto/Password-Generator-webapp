<!doctype html>
<html>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</html>
<body>
    <div class="container">
        <h1>Generate a <br><span>Password</span></h1>
        <img src="pog.png" id="pog">
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="generate.png">Generate Password</button>
        <button onclick="savePassword()"><img src="save.png" id="img2">Save Password</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
